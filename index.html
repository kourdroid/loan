<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Loan Calculator</title>
</head>
<body class="bg-indigo-600 w-full ">
    <h1 class="font-black text-4xl text-white py-5">Loan Calculator</h1>
    <section class="container mx-auto gap-5 flex flex-col px-5 xl:flex xl:flex-row justify-between items-start h-full  w-full">
        <!-- Input -->
        <div class="w-full items-center shadow-2xl flex flex-col h-3/4">
        <!-- Tax -->
            <div class="space-y-10 w-full items-center h-full flex flex-col bg-white py-10 rounded-xl">
                <div class="range py-2 px-10 w-full h-full">
                    <div class="font-semibold text-indigo-300 text-md pb-2 text-left">Taux %</div>
                    <div class="sliderValue">
                        <span id="firstValue" class="w-[70px]">0</span>
                    </div>
                    <div class="field space-x-5 font-bold text-lg text-indigo-500">
                        <div class="value left">
                            5%</div>
                        <input id="tax" type="range" min="5" max="13" value="0" steps="1">
                        <div class="value right">13%</div>
                    </div>
                </div>
                <!-- Ammount -->
                
                <div class="range py-2 px-10 w-full h-full">
                    <div class="font-semibold text-indigo-300 text-md pb-2 text-left">Montant Dhs</div>
                        <div class="sliderValue">
                            <span id="secondValue" class="w-[120px]">5000</span>
                        </div>
                        <div class="field space-x-5 font-bold text-lg text-indigo-500">
                            <div class="value left">
                                5K</div>
                            <input id="loan" type="range" min="5000" max="5000000" value="5000" steps="1">
                            <div class="value right">5M</div>
                        </div>
                </div>
                <!-- Duration -->
                
                <div class="range py-2 px-10 w-full h-full">
                    <div class="font-semibold text-indigo-300 text-md pb-2 text-left">Durée Mois</div>
                        <div class="sliderValue">
                            <span id="thirdValue" class="w-[90px]">100</span>
                        </div>
                        <div class="field space-x-5 font-bold text-lg text-indigo-500">
                            <div class="value left">
                                6M</div>
                            <input id="duration" type="range" min="6" max="300" value="6" steps="6">
                            <div class="value right">300M</div>
                        </div>
                </div>
            </div>

        </div>
        <!-- Output -->
        <div class="bg-white w-full h-3/4 p-5 rounded-xl shadow-2xl flex flex-col justify-center">
            <div class="bg-white w-full rounded-xl p-10 flex">
                <div class="flex flex-col justify-center items-center">
                    <p class="font-medium text-3xl text-left text-indigo-300 p-2 px-8 flex items-center justify-between w-full">Taux:
                        <input type="text" class="outline-none flex justify-end  bg-indigo-50  rounded-xl ml-2 text-indigo-600 pl-2 font-bold w-1/2 h-14" id="taxValue" value="5">
                    </p>
                    <p class="font-medium text-3xl text-left text-indigo-300 p-2 px-8 flex items-center justify-between w-full">Montant:
                        <input type="text" class="outline-none flex justify-end  bg-indigo-50  rounded-xl ml-2 text-indigo-600 pl-2 font-bold w-1/2 h-14" id="loanValue" value="5000">
                    </p>
                    <p class="font-medium text-3xl text-left text-indigo-300 p-2 px-8 flex items-center justify-between w-full">Durée:
                        <input type="text" class="outline-none flex justify-end  bg-indigo-50  rounded-xl ml-2 text-indigo-600 pl-2 font-bold w-1/2 h-14" id="durValue" value="6">
                    </p>
                </div>
                <button onclick="calculateTotalAmount()"
                    class="bg-indigo-600 px-5 py-3 text-2xl h-full  text-white hover:bg-indigo-800 transition-all duration-200 ease-in-out shadow-md font-bold rounded-xl">Simuler</button>
            </div>


            <p class="tracking-widest text-indigo-600 text-xl font-bold py-2">MENSUALITÉ:</p>
            <div class="flex justify-center">
                <p class="bg-indigo-50 w-2/3 text-center flex justify-center   rounded-xl py-5 text-4xl font-black text-indigo-600"><span id="totalAmount">845.53 Dh</span></p>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
